<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ComposiTea - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h1>ğŸŒ± ComposiTea</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
      <p><a href="#" onclick="toggleRegister()">Belum punya akun? Daftar</a></p>
      <p><a href="#" onclick="lupaPassword()">Lupa password?</a></p>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="text" id="alamat" placeholder="Alamat Domisili/Kantor" required>
      <input type="text" id="nohp" placeholder="Nomor HP aktif" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Ulangi Password" required>
      <button type="submit">Daftar</button>
      <p><a href="#" onclick="toggleRegister()">Sudah punya akun? Masuk</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
